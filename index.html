<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>vue-slider</title>

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="root">

        <!-- prev -->
        <div class="prev" v-on:click="prev">
            <i class="fas fa-chevron-left"></i>
        </div>

        <!-- img -->
        <img :src="images[counter]" alt="">

        <!-- next -->
        <div class="next" @click="next">
            <i class="fas fa-chevron-right"></i>
        </div>

        <!-- pallini navigazione -->
        <div class="barra_pallini">
            <div v-for="(image, index) in images" :counter="counter" :index="index" class="pallino" @click="counter = index">
                <div class="active" v-if="counter === index"></div>
            </div>
        </div>
    </div>

    <!-- link VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- mio file JS -->
    <script src="./main.js"></script>
</body>
</html>
